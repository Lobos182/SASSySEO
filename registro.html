    <div class="signup-form">
        <form action="index.html" method="post">
            <h2>Registro</h2>
            <p class="hint-text">Crea tu cuenta. Es gratis y solo toma un minuto.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="Nombre" placeholder="Nombre" required="required">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="Apellido" placeholder="Apellido" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirma-contraseña" placeholder="Confirma Contraseña" required="required">
            </div>
            <div class="form-group">
                <label class="form-check-label">
                    <input type="checkbox" required="required"> He leído y acepto
                    <a href="#">los términos y condiciones de uso</a> &amp;
                    <a href="#">La politica de privacidad</a>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Registrarse</button>
            </div>
        </form>
        <div class="text-center">Ya tienes cuenta?
            <a href="index.html#ingreso">Ingresa</a>
        </div>
    </div>
